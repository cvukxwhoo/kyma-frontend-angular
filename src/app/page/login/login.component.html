<div class="login-container">
  <mat-tab-group
    [selectedIndex]="selectedTab"
    class="tab-login"
    animationDuration="500ms"
  >
    <mat-tab label="Login">
      <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <div>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Your Email"
              formControlName="email"
              type="email"
            />
            <div
              style="color: red"
              *ngIf="
                loginForm.get('email').invalid &&
                (loginForm.get('email').dirty || loginForm.get('email').touched)
              "
            >
              <div *ngIf="loginForm.get('email').hasError('email')">
                Invalid email format
              </div>
              <div
                style="color: red"
                *ngIf="loginForm.get('email').hasError('required')"
              >
                Email is required
              </div>
            </div>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Your Password"
              formControlName="password"
              type="password"
            />
            <div
              *ngIf="
                loginForm.get('password').invalid &&
                (loginForm.get('password').dirty ||
                  loginForm.get('password').touched)
              "
            >
              <div
                style="color: red"
                *ngIf="loginForm.get('password').hasError('required')"
              >
                Password is required
              </div>
            </div>
          </mat-form-field>
        </div>
        <div class="flex">
          <button
            [style.position]="'relative'"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            ĐĂNG NHẬP
          </button>

          <a
            (click)="toggleTabs()"
            [style.position]="'absolute'"
            [style.right.%]="'10'"
            [style.text-decoration]="'underline'"
            [style.color]="'blue'"
            [style.cursor]="'pointer'"
            >Đăng kí ngay</a
          >
        </div>
      </form></mat-tab
    >

    <mat-tab label="Register">
      <form [formGroup]="registerForm" (ngSubmit)="signUp()">
        <p>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Full Name</mat-label>
            <input
              matInput
              placeholder="Your Fullname"
              formControlName="fullName"
              type="text"
            />
            <div
              *ngIf="
                registerForm.get('fullName').invalid &&
                (registerForm.get('fullName').dirty ||
                  registerForm.get('fullName').touched)
              "
            >
              <div
                style="color: red"
                *ngIf="registerForm.get('fullName').hasError('required')"
              >
                Fullname is required
              </div>
            </div>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Your Email"
              formControlName="email"
              type="email"
            />
            <div
              style="color: red"
              *ngIf="
                registerForm.get('email').invalid &&
                (registerForm.get('email').dirty ||
                  registerForm.get('email').touched)
              "
            >
              <div *ngIf="registerForm.get('email').hasError('email')">
                Invalid email format
              </div>
              <div *ngIf="registerForm.get('email').hasError('required')">
                Email is required
              </div>
            </div>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Your Password"
              formControlName="password"
              type="password"
            />
            <div
              style="color: red"
              *ngIf="
                registerForm.get('password').invalid &&
                (registerForm.get('password').dirty ||
                  registerForm.get('password').touched)
              "
            >
              <div *ngIf="registerForm.get('password').hasError('pattern')">
                Password must not have special character
              </div>
              <div *ngIf="registerForm.get('password').hasError('minlength')">
                Password must have at least 8 characters
              </div>
              <div *ngIf="registerForm.get('password').hasError('required')">
                Password must required
              </div>
            </div>
          </mat-form-field>
        </p>
        <button
          tooltip="tooltip on right"
          placement="right"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          ĐĂNG KÝ
        </button>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
