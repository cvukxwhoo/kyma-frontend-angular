<div class="container-types-product container">
  <div class="types-product-wrapper">
    <div *ngFor="let category of listCategory" class="type-product">
      <a (click)="navigateToProductPage(category.name)">
        <img [src]="category.imageUrl" alt="" />
        <h3>{{ category.title }}</h3>
      </a>
    </div>
  </div>
</div>
