<app-header [cartItems]="cartItems"></app-header>
<div class="cate-product-container">
  <ul class="product-list">
    <li *ngFor="let product of products" class="product-items">
      <div class="product-item">
        <div
          [style.cursor]="'pointer'"
          (click)="navigateToDetails(product._id)"
          class="img-item"
        >
          <img [src]="product.imageUrl" alt="" />
        </div>
        <a
          [style.cursor]="'pointer'"
          (click)="navigateToDetails(product._id)"
          class="title-item"
        >
          <h3 [routerLink]="['/products/details', product._id]">
            {{ product.title }}
          </h3>
        </a>
        <div class="price-item flex">
          <span [style.color]="'red'" [style.font-size.px]="18"
            >{{ product.discountPrice | priceFormat }}
          </span>
          <i [style.color]="'red'">đ</i>
          <del>
            <span [style.margin-left.px]="'10'">{{
              product.price | priceFormat
            }}</span>
            <i>đ</i>
          </del>
        </div>
        <div class="button-item flex">
          <button [routerLink]="['/cart']" class="buy-button">Mua</button>
          <button
            (click)="addToCart($event, product._id)"
            class="installment-button"
          >
            Thêm
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
