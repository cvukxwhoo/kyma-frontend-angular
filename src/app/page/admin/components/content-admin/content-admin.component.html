<div class="content-admin-container">
  <h1>Users</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>FULLNAME</th>
      <td mat-cell *matCellDef="let item of dataSource">
        {{ item.fullName }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let item of dataSource">{{ item.email }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>ROLE</th>
      <td mat-cell *matCellDef="let item of dataSource">
        {{ item.role }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item of dataSource">
        {{ item._id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="signUp">
      <th mat-header-cell *matHeaderCellDef>SIGNED UP</th>
      <td mat-cell *matCellDef="let item of dataSource">
        {{ item.createdAt }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
