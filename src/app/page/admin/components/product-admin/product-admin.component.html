<div class="product-admin-container">
  <h1>Products</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>PRODUCTS</th>
      <td mat-cell *matCellDef="let dataSource">
        {{ dataSource.name }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>TYPE</th>
      <td mat-cell *matCellDef="let dataSource">
        {{ dataSource.byCategory }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="inventory">
      <th mat-header-cell *matHeaderCellDef>INVENTORY</th>
      <td mat-cell *matCellDef="let dataSource">
        {{ dataSource.quanities }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef>SKU</th>
      <td mat-cell *matCellDef="let dataSource">
        {{ dataSource.code }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>PRICE</th>
      <td mat-cell *matCellDef="let dataSource">
        {{ dataSource.price | priceFormat }} VNĐ
      </td>
    </ng-container>

    <ng-container matColumnDef="discountPrice">
      <th mat-header-cell *matHeaderCellDef>DISCOUNT PRICE</th>
      <td mat-cell *matCellDef="let dataSource">
        {{ dataSource.discountPrice | priceFormat }} VNĐ
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
      <td mat-cell *matCellDef="let dataSource">Edit</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
